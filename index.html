<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/14f3bd56ef.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
</head>

<body class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
            <input 
            type="search" 
            id="city-input" 
            placeholder="Enter city.." 
            autocomplete="off" 
            />
            <div 
            class= "col-4"
            id="searchButton">
                <button 
                type="sumbit" 
                class="btn btn-outline-success"
                >Search
            </button>
            </div>
            </div>
        </form>
        <div>
            Last Updated: <span id="todayTime"></span>
        </div>
        <span id="condition">Mostly clouded
        </span>
        <h2 id="currentCity">
            London
        </h2>
        <div class="row">
        <div class="col-9">
            <div class="clearfix weather-temprature">
                <img src="http://openweathermap.org/img/wn/50d@2x.png" 
                alt="Haze" 
                id="icon" 
                class="float-left" />
        <div class="today-forecast">
       <strong id="degrees"></strong
        ><span class="units">
            <a href="#" id="celsius" class="active">°C
        </a></span>
        <a id="seperator">   |
        </a>
        <a href="#" id="farenheit" class="reactive">°F
        </a>
            </div>
        </div>
        </div>
    </div>
    <div class="col-6">
            <ul class="current-condition">
            <li>Humidity:<span id="humidity"></span>%</li>
             <li>Wind:<span id="wind"></span> Km/H</li>
            </ul>
        </div>
    </div>
        <div class="row weather-forecast" id="forecast">
    </div>
    </div>
</div>
    <div id="open-source"> <a href="https://github.com/annanersveen/my-weather-app">Open-Source code</a> by Anna Nersveen</div>
    <script src="src/index.js"></script>
</body>

</html>
