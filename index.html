<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/14f3bd56ef.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
</head>

<body class="body-container">
    <div class="container">
        <form id="search-form" class="mb-4">
            <input type="search" id="city-input" placeholder="Enter city.." autocomplete="off" />
            <div class="searchButton">
                <button type="sumbit" class="btn btn-outline-success">Search</button>
                <button type="sumbit" id="current-position-button" class="btn btn-outline-success">
                    Current
                </button>
            </div>
        </form>
        <div>
            Last Updated: <span id="todayTime"></span>
        </div>
        <h2 id="currentCity">
            London
        </h2>
        <div id="degrees">
        </div>
        <a href="#" id="celsius" class="active">°C
        </a>
        <a id="seperator">   |
        </a>
        <a href="#" id="farenheit" class="reactive">°F
        </a>
        <br />
        <div class="clearfix weather-temprature">
            <img
            src="http://openweathermap.org/img/wn/50d@2x.png"
            alt="Haze"
            id="icon"
            />
        </div>
        <div class="todayForecast">
            <p id="condition">
                Mostly clouded
            </p>
            <p>
                Humidity: <span id="humidity"></span>%
            </p>
             <p>
                Wind: <span id="wind"></span> Km/H
            </p>
        </div>
        <div class="row align-items-start">
            <div class="col">
                Wednesday
            </div>
            <div class="col">
                Thursday
            </div>
            <div class="col">
                Friday
            </div>
            <div class="col">
                Saturday
            </div>
            <div class="col">
                Sunday
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                9°C
            </div>
            <div class="col">
                12°C
            </div>
            <div class="col">
                11°C
            </div>
            <div class="col">
                6°C
            </div>
            <div class="col">
                5°C
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col">
                <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="col">
                <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="col">
                <i class="fas fa-sun"></i>
            </div>
            <div class="col">
                <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <div class="col">
                <i class="fas fa-cloud-showers-heavy"></i>
            </div>
        </div>
    </div>
    <div id="open-source"> <a href="https://github.com/annanersveen/my-weather-app">Open-Source code</a> by Anna Nersveen</div>
    <script src="src/index.js"></script>
</body>

</html>
